<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Seasons Business Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .circle-menu {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .quadrant {
      position: absolute;
      width: 50%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .quadrant:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    
    .casino {
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border-radius: 100% 0 0 0;
    }
    
    .gym {
      top: 0;
      right: 0;
      background: linear-gradient(225deg, #4834d4, #686de0);
      border-radius: 0 100% 0 0;
    }
    
    .suites {
      bottom: 0;
      left: 0;
      background: linear-gradient(45deg, #00d2d3, #54a0ff);
      border-radius: 0 0 0 100%;
    }
    
    .restaurant {
      bottom: 0;
      right: 0;
      background: linear-gradient(315deg, #5f27cd, #341f97);
      border-radius: 0 0 100% 0;
    }
    
    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      z-index: 20;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">4 Seasons Business Directory</h1>
    <div class="circle-menu mx-auto">
      <div class="quadrant casino" onclick="goTo('Danny Alelin', 'Casino')">
        <span>Casino<br><small>Danny Alelin</small></span>
      </div>
      <div class="quadrant gym" onclick="goTo('Binyamin Fisher', 'UTM Gym')">
        <span>UTM Gym<br><small>Binyamin Fisher</small></span>
      </div>
      <div class="quadrant suites" onclick="goTo('Alex Alhazov', 'Cashback Suites')">
        <span>Cashback<br>Suites<br><small>Alex Alhazov</small></span>
      </div>
      <div class="quadrant restaurant" onclick="goTo('Dor Shalom', 'Avocado Restaurant')">
        <span>Avocado<br>Restaurant<br><small>Dor Shalom</small></span>
      </div>
      <div class="center-logo">
        4 SEASONS
      </div>
    </div>
    <p class="mt-4 text-sm text-gray-600">Click on any section to contact the lead</p>
  </div>

  <script>
    function goTo(leadName, businessName) {
      alert(`Go To ${leadName}\n${businessName}`);
      // You can replace this with actual navigation or contact functionality
      // For example: window.open('tel:+1234567890') or window.location.href = 'mailto:lead@business.com'
    }
  </script>
</body>
</html>
