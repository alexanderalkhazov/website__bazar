<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">QR Code Generator</h1>
    <p class="mb-4">Scan this QR code to see something cool!</p>
    <div id="qrcode" class="flex justify-center mb-4"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const url = "https://website-bazar.onrender.com/landing.html"; // Render deployment URL
    QRCode.toCanvas(document.getElementById('qrcode'), url, { width: 200 }, function (error) {
      if (error) console.error(error);
    });
  </script>
</body>
</html>
