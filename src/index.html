<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Seasons Business Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .svg-container {
      width: 350px;
      height: 350px;
      position: relative;
      cursor: pointer;
    }
    
    .clickable-quadrant {
      position: absolute;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .clickable-quadrant:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
    
    .quadrant-overlay {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 12px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      pointer-events: none;
    }
    
    .casino-overlay {
      top: 25%;
      left: 25%;
      width: 25%;
      height: 25%;
    }
    
    .gym-overlay {
      top: 25%;
      right: 25%;
      width: 25%;
      height: 25%;
    }
    
    .suites-overlay {
      bottom: 25%;
      left: 25%;
      width: 25%;
      height: 25%;
    }
    
    .restaurant-overlay {
      bottom: 25%;
      right: 25%;
      width: 25%;
      height: 25%;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: scale(0.7);
      transition: transform 0.3s ease;
    }
    
    .modal-overlay.active .modal {
      transform: scale(1);
    }
    
    .modal-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .modal-subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    
    .modal-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #dee2e6;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold mb-6">4 Seasons Business Directory</h1>
    <div class="svg-container mx-auto">
      <!-- 4 Seasons SVG with clickable quadrants -->
      <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
        <!-- Background circle -->
        <circle cx="200" cy="200" r="190" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
        
        <!-- Top Left Quadrant - Casino -->
        <path d="M 200 200 L 200 50 A 150 150 0 0 0 50 200 Z" fill="#ffb3ba" class="clickable-quadrant" onclick="goTo('Danny Alelin', 'Casino')"/>
        
        <!-- Top Right Quadrant - UTM Gym -->
        <path d="M 200 200 L 350 200 A 150 150 0 0 0 200 50 Z" fill="#bae1ff" class="clickable-quadrant" onclick="goTo('Binyamin Fisher', 'UTM Gym')"/>
        
        <!-- Bottom Right Quadrant - Avocado Restaurant -->
        <path d="M 200 200 L 200 350 A 150 150 0 0 0 350 200 Z" fill="#baffc9" class="clickable-quadrant" onclick="goTo('Dor Shalom', 'Avocado Restaurant')"/>
        
        <!-- Bottom Left Quadrant - Cashback Suites -->
        <path d="M 200 200 L 50 200 A 150 150 0 0 0 200 350 Z" fill="#ffffba" class="clickable-quadrant" onclick="goTo('Alex Alhazov', 'Cashback Suites')"/>
        
        <!-- Center circle -->
        <circle cx="200" cy="200" r="50" fill="white" stroke="#dee2e6" stroke-width="2"/>
        
        <!-- Center text -->
        <text x="200" y="195" text-anchor="middle" class="text-sm font-bold fill-gray-800">4 SEASONS</text>
        <text x="200" y="210" text-anchor="middle" class="text-xs fill-gray-600">DIRECTORY</text>
        
        <!-- Casino Icon & Text -->
        <g class="pointer-events-none">
          <text x="125" y="125" text-anchor="middle" class="text-sm font-bold fill-gray-700">üé∞</text>
          <text x="125" y="140" text-anchor="middle" class="text-xs fill-gray-700">Casino</text>
          <text x="125" y="155" text-anchor="middle" class="text-xs fill-gray-700">Danny Alelin</text>
        </g>
        
        <!-- UTM Gym Icon & Text -->
        <g class="pointer-events-none">
          <text x="275" y="125" text-anchor="middle" class="text-sm font-bold fill-gray-700">üí™</text>
          <text x="275" y="140" text-anchor="middle" class="text-xs fill-gray-700">UTM Gym</text>
          <text x="275" y="155" text-anchor="middle" class="text-xs fill-gray-700">Binyamin Fisher</text>
        </g>
        
        <!-- Avocado Restaurant Icon & Text -->
        <g class="pointer-events-none">
          <text x="275" y="275" text-anchor="middle" class="text-sm font-bold fill-gray-700">ü•ë</text>
          <text x="275" y="290" text-anchor="middle" class="text-xs fill-gray-700">Avocado</text>
          <text x="275" y="305" text-anchor="middle" class="text-xs fill-gray-700">Dor Shalom</text>
        </g>
        
        <!-- Cashback Suites Icon & Text -->
        <g class="pointer-events-none">
          <text x="125" y="275" text-anchor="middle" class="text-sm font-bold fill-gray-700">üè®</text>
          <text x="125" y="290" text-anchor="middle" class="text-xs fill-gray-700">Cashback Suites</text>
          <text x="125" y="305" text-anchor="middle" class="text-xs fill-gray-700">Alex Alhazov</text>
        </g>
      </svg>
    </div>
    <p class="mt-4 text-sm text-gray-600">Click on any section to contact the lead</p>
  </div>

  <!-- Modal Popup -->
  <div id="contactModal" class="modal-overlay">
    <div class="modal">
      <div id="modalIcon" class="modal-icon">ü§ù</div>
      <div id="modalTitle" class="modal-title">Contact Lead</div>
      <div id="modalSubtitle" class="modal-subtitle">Ready to connect?</div>
      <div class="modal-buttons">
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let currentLead = '';
    let currentBusiness = '';
    let currentIcon = '';

    function goTo(leadName, businessName) {
      currentLead = leadName;
      currentBusiness = businessName;
      
      // Set appropriate icon based on business
      const icons = {
        'Casino': 'üé∞',
        'UTM Gym': 'üí™',
        'Avocado Restaurant': 'ü•ë',
        'Cashback Suites': 'üè®'
      };
      currentIcon = icons[businessName] || 'ü§ù';
      
      // Update modal content
      document.getElementById('modalIcon').textContent = currentIcon;
      document.getElementById('modalTitle').textContent = `Contact ${leadName}`;
      document.getElementById('modalSubtitle').textContent = `${businessName} - Lead Representative`;
      
      // Show modal
      document.getElementById('contactModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('contactModal').classList.remove('active');
    }

    // Close modal when clicking outside
    document.getElementById('contactModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
